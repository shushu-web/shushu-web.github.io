<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>課題自動スケジュールカレンダー</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">

  <div class="max-w-4xl mx-auto bg-white shadow-xl rounded-2xl p-6">
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">📘 課題スケジュール自動計算</h1>

    <div class="flex flex-wrap gap-4 mb-4">
      <div>
        <label class="block text-sm font-medium">開始日</label>
        <input id="startDate" type="date" class="border rounded p-2 w-40">
      </div>
      <div>
        <label class="block text-sm font-medium">期限日</label>
        <input id="endDate" type="date" class="border rounded p-2 w-40">
      </div>
    </div>

    <div id="taskContainer" class="space-y-3 mb-4">
      <div class="flex gap-2">
        <input type="text" placeholder="ワーク名（例：理科の完全学習）" class="task-name border rounded p-2 flex-1">
        <input type="text" placeholder="ページ（例：1~10,44,88,10~20）" class="task-pages border rounded p-2 flex-1">
      </div>
    </div>

    <button id="addTask" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">＋ 課題を追加</button>
    <button id="generate" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 ml-2">スケジュール生成</button>

    <div id="calendar" class="mt-8 grid md:grid-cols-3 gap-4"></div>

    <div class="text-center mt-6">
      <button id="printPDF" class="bg-gray-700 text-white px-5 py-2 rounded-lg hover:bg-gray-800 hidden">🖨 印刷 / PDF保存</button>
    </div>
  </div>

  <script>
    const addTaskBtn = document.getElementById('addTask');
    const taskContainer = document.getElementById('taskContainer');
    const generateBtn = document.getElementById('generate');
    const calendarDiv = document.getElementById('calendar');
    const printBtn = document.getElementById('printPDF');

    addTaskBtn.addEventListener('click', () => {
      const div = document.createElement('div');
      div.className = "flex gap-2";
      div.innerHTML = `
        <input type="text" placeholder="ワーク名" class="task-name border rounded p-2 flex-1">
        <input type="text" placeholder="ページ（例：1~10,44,88）" class="task-pages border rounded p-2 flex-1">
      `;
      taskContainer.appendChild(div);
    });

    generateBtn.addEventListener('click', () => {
      const start = new Date(document.getElementById('startDate').value);
      const end = new Date(document.getElementById('endDate').value);
      if (!start || !end || end <= start) {
        alert("正しい日付を入力してください。");
        return;
      }

      // 日数計算
      const days = [];
      for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
        days.push(new Date(d));
      }

      // 課題を収集
      const tasks = [];
      document.querySelectorAll('#taskContainer > div').forEach(div => {
        const name = div.querySelector('.task-name').value.trim();
        const pages = div.querySelector('.task-pages').value.trim();
        if (name && pages) {
          const pageList = [];
          pages.split(',').forEach(p => {
            if (p.includes('~')) {
              const [s, e] = p.split('~').map(Number);
              for (let i = s; i <= e; i++) pageList.push(i);
            } else {
              pageList.push(Number(p));
            }
          });
          tasks.push({ name, pages: pageList });
        }
      });

      if (tasks.length === 0) {
        alert("課題を入力してください。");
        return;
      }

      // ページを均等配分
      const allPages = [];
      tasks.forEach(t => {
        t.pages.forEach(p => allPages.push({ name: t.name, page: p }));
      });

      const total = allPages.length;
      const perDay = Math.ceil(total / days.length);

      // 1日ごとの配分
      const schedule = {};
      let index = 0;
      for (let d = 0; d < days.length; d++) {
        const dateKey = days[d].toISOString().split('T')[0];
        schedule[dateKey] = [];
        for (let i = 0; i < perDay && index < total; i++) {
          schedule[dateKey].push(allPages[index]);
          index++;
        }
      }

      // カレンダー表示
      calendarDiv.innerHTML = '';
      for (const [date, works] of Object.entries(schedule)) {
        const list = works.map(w => `<li>${w.name}：${w.page}ページ</li>`).join('');
        const dateObj = new Date(date);
        const formatted = `${dateObj.getMonth()+1}/${dateObj.getDate()} (${['日','月','火','水','木','金','土'][dateObj.getDay()]})`;
        calendarDiv.innerHTML += `
          <div class="bg-white shadow rounded-xl p-4 border border-blue-100">
            <h2 class="text-lg font-semibold text-blue-600 mb-2">${formatted}</h2>
            <ul class="text-gray-700 text-sm list-disc ml-5">${list || '休み'}</ul>
          </div>
        `;
      }

      printBtn.classList.remove('hidden');
    });

    printBtn.addEventListener('click', () => {
      window.print();
    });
  </script>
</body>
</html>
